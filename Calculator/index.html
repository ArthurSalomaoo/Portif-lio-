<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <main id="calculadora">
            <div id="parte1">
                <div id="divNone">
                    <!--Aqui fica uma div ivisivel-->
                </div>
                <div id="toogle">
                    <label>
                        <input type="checkbox" id="checkbox">
                        <div id="slider">
                            <img src="imagens/sol.svg" alt="sol" id="sol">
                            <img src="imagens/lua.svg" alt="lua">
                            <button id="button">
                            </button>
                        </div>
                    </label>
                </div>
                <button id="historico">
                    <img src="imagens/historico.svg" alt="historico">
                </button>
                </div>
                <div id="parte2">
                    <div id="divResultado">
                        <div>
                            <span>=</span>
                        </div>
                        <div id="resultado">
                            <div id="equacao">
                                1000
                            </div>
                            2004
                        </div>
                    </div>
                    
                    <div id="teclado">
                        <div>
                            <button>
                                AC
                            </button>
                            <button>
                                +/-
                            </button>
                            <button>
                                %
                            </button>
                        </div>
                        <div id="o">
                            <button>
                                /
                            </button>
                            <button>
                                X
                            </button>
                            <button>
                                -
                            </button>
                            <button>
                                +
                            </button>
                            <button>
                                =
                            </button>
                        </div>
                        <div id="numeros">
                            <button>
                                1
                            </button>
                            <button>
                                2
                            </button>
                            <button>
                                3
                            </button>
                            <button>
                                4
                            </button>
                            <button>
                                5
                            </button>
                            <button>
                                6
                            </button>
                            <button>
                                7
                            </button>
                            <button>
                                8
                            </button>
                            <button>
                                9
                            </button>
                            <button>
                                .
                            </button>
                            <button>
                                0
                            </button>
                            <button>
                                00
                            </button>
                        </div>
                        <footer>
                        </footer>
                    </div>
            </div>
    </main>
</body>
</html>
