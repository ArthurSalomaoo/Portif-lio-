<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <img src="images/logo.svg" alt="Logo camp.in">

        <h1>
            <img src="images/log-in.svg" alt="lock-in">
            Faça seu Login
        </h1>
        <p>Entre com suas informações de cadastro.</p>
    </header>

    <main>
        <form action="login.php" method="post" autocomplete="on"> 
            <p>E-mail</p>
            <div>
                <img src="images/mail.svg" alt="icon email">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail"></div>


            <p>Senha</p>
            <div>
                <img src="images/lock.svg" alt="icon lock">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <input type="checkbox" name="lembre-me" id="lembre-me">
            <p>Lembre-me</p>

            <a href="#">Esqueci a minha senha</a>

            <input type="submit" value="Entrar">

            <p>Não tem uma conta?
                <a href="#">Registre-se</a>
            </p>

        </form>
        
    </main>
    


</body>
</html>
