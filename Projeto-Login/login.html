<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/css-min600px.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <section>
            <img src="imagens/pexels-bruno-thethe-3035998.jpg" alt="imagem-predio">
            <div>
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </div>
            <div id="divemail">
                <span class="material-icons" id="person">&#xe7fd;</span>
                <input type="email" name="email" id="iemail" class="receber" required placeholder="seu e-mail">
            </div>
            <div id="divpassword">
                <span class="material-symbols-outlined" id="key">&#xe0da;</span>
                <input type="password" name="password" id="ipassword" class="receber" required placeholder="sua senha">
            </div>
            <input type="submit" value="Entrar" class="submit" id="submit">
            <input type="submit" value="Esqueci a senha" class="submit" id="esqueci">
        </section>
    </div>
</body>
</html>
